<!DOCTYPE html>
<style>
    input[type=text], input[type=password], input[type=tel], input[type=number] {
  width: 60%;
  padding: 5px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

    form
    {
        margin-left: 30px;
    }
h1
{
    text-align: center;
}
.btn {
  background-color: #ddd;
  border: 2px;
  color: black;
  padding: 16px 32px;
  text-align: center;
  font-size: 20px;
  margin: 4px 2px;
  transition: 0.3s;
  border-radius: 15px 50px; 
}
.btnn {
  background-color:chartreuse;
  border: 2px;
  color:black;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  transition: 0.3s;
  border-radius: 15px 50px; 
  width:30%;
}
.btnn:hover {
  background-color:blue;
  color: blanchedalmond;
  }
  .btnnn {
  background-color:red;
  border: 2px;
  color:black;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  transition: 0.3s;
  border-radius: 15px 50px; 
  width:30%;
}
.btnnn:hover {
  background-color:blue;
  color: blanchedalmond;
  }
.btn:hover {
  background-color: #90EE90;
  color:black;
  }
</style>
<html>
    <form action="Hrfeedback" style="border:1px solid #ccc">
        <div class="container">
          <h1>Hr Feedback Form</h1>
          
          <label for="id"><b>Candidate Id</b></label><br>
          <input class="btn" type="text" placeholder="candidate id" name="id" required ><br>
          
          <label for="cs"><b>Communication Skills</b></label><br>
          <input class="btn"  type="text" placeholder="Good,Average,Bad" name="cs" ><br>
      
          <label for="ts"><b>Technical Skills</b></label><br>
          <input class="btn"  type="text" placeholder="Good,Average,Bad"  name="ts"required ><br>
           <label for="ls"><b>LeadherShip Skill</b></label><br>
          <input class="btn"  type="text" placeholder="Good,Average,Bad"  name="ls"required ><br>
        
          <label for="ao"><b>Any other</b></label><br>
          <input class="btn"  type="text" placeholder="" name="ao" ><br>
          
         
      
          
            <button class="btnn" type="submit" class="signupbtn">Submit</button>
            <button class="btnnn" type="reset" >Reset</button>
        </div>
      </form>
</html>
